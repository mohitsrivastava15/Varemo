apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.varemo"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:support-v4:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile "com.mikepenz:iconics-core:2.8.2@aar"
    compile "com.android.support:appcompat-v7:25.1.0"
    compile 'com.mikepenz:community-material-typeface:1.7.22.1@aar'
    compile 'com.cleveroad:fan-layout-manager:1.0.4'
    compile 'com.github.florent37:diagonallayout:1.0.4'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.android.support:cardview-v7:25.1.+'
    compile 'com.google.code.gson:gson:2.4'
}
